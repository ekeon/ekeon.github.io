<div class="content post">
  <h1 class="post-title">Android DeelLink</h1>
  <div class="post-date">
    <time>15 Jan 2016</time>
  </div>
  <p>아래처럼 설정해줌.</p>

<p><figure class="highlight"><pre><code class="language-xml" data-lang="xml"><span class="nt">&lt;activity</span>
  <span class="na">android:name=</span><span class="s">".MainActivty"</span>
  <span class="na">android:screenOrientation=</span><span class="s">"portrait"</span>
  <span class="na">android:label=</span><span class="s">"@string/app_name"</span><span class="nt">&gt;</span></p>

<p>  <span class="nt">&lt;intent-filter&gt;</span>
    <span class="nt">&lt;action</span> <span class="na">android:name=</span><span class="s">"android.intent.action.MAIN"</span><span class="nt">/&gt;</span></p>

<pre><code>&lt;span class="nt"&gt;&amp;lt;category&lt;/span&gt; &lt;span class="na"&gt;android:name=&lt;/span&gt;&lt;span class="s"&gt;"android.intent.category.LAUNCHER"&lt;/span&gt;&lt;span class="nt"&gt;/&amp;gt;&lt;/span&gt;
</code></pre>

<p>  <span class="nt">&lt;/intent-filter&gt;</span>
<span class="nt">&lt;/activity&gt;</span></p>

<p><span class="nt">&lt;activity</span>
    <span class="na">android:name=</span><span class="s">".DeepLinkActivity"</span>
    <span class="na">android:screenOrientation=</span><span class="s">"portrait"</span>
    <span class="na">android:label=</span><span class="s">"@string/app_name"</span><span class="nt">&gt;</span></p>

<p>  <span class="nt">&lt;intent-filter&gt;</span>
    <span class="nt">&lt;action</span> <span class="na">android:name=</span><span class="s">"android.intent.action.VIEW"</span><span class="nt">/&gt;</span>
    <span class="nt">&lt;category</span> <span class="na">android:name=</span><span class="s">"android.intent.category.DEFAULT"</span><span class="nt">/&gt;</span>
    <span class="nt">&lt;category</span> <span class="na">android:name=</span><span class="s">"android.intent.category.BROWSABLE"</span><span class="nt">/&gt;</span></p>

<pre><code>&lt;span class="c"&gt;&amp;lt;!--android-app://com.ekeon.deeplink/ekeon/main--&amp;gt;&lt;/span&gt;
&lt;span class="nt"&gt;&amp;lt;data&lt;/span&gt; &lt;span class="na"&gt;android:scheme=&lt;/span&gt;&lt;span class="s"&gt;"ekeon"&lt;/span&gt;
      &lt;span class="na"&gt;android:host=&lt;/span&gt;&lt;span class="s"&gt;"main"&lt;/span&gt;&lt;span class="nt"&gt;/&amp;gt;&lt;/span&gt;
</code></pre>

<p>  <span class="nt">&lt;/intent-filter&gt;</span>
<span class="nt">&lt;/activity&gt;</span></code></pre></figure></p>

<p><a href="https://developers.google.com/app-indexing/android/test?hl=ko">DeepLinkTest</a> 들어가서 android-app://{package}/{scheme}/{host}/{path} 형식으로 넣어준다.</p>

<h2>ex) android-app://com.ekeon.deeplink/ekeon/main</h2>

<p><figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kd">public</span> <span class="kd">class</span> <span class="nc">DeepLinkActivity</span><span class="o">{</span></p>

<p>  <span class="nd">@Override</span>
  <span class="kd">protected</span> <span class="kt">void</span> <span class="n">onCreate</span><span class="o">()</span> <span class="o">{</span>
    <span class="n">Intent</span> <span class="n">intent</span> <span class="o">=</span> <span class="n">getIntent</span><span class="o">();</span></p>

<pre><code>&lt;span class="n"&gt;Intent&lt;/span&gt; &lt;span class="n"&gt;goHomeActivity&lt;/span&gt; &lt;span class="o"&gt;=&lt;/span&gt; &lt;span class="k"&gt;new&lt;/span&gt; &lt;span class="n"&gt;Intent&lt;/span&gt;&lt;span class="o"&gt;(&lt;/span&gt;&lt;span class="k"&gt;this&lt;/span&gt;&lt;span class="o"&gt;,&lt;/span&gt; &lt;span class="n"&gt;HomeActivity&lt;/span&gt;&lt;span class="o"&gt;.&lt;/span&gt;&lt;span class="na"&gt;class&lt;/span&gt;&lt;span class="o"&gt;);&lt;/span&gt;
&lt;span class="n"&gt;startActivity&lt;/span&gt;&lt;span class="o"&gt;(&lt;/span&gt;&lt;span class="n"&gt;goHomeActivity&lt;/span&gt;&lt;span class="o"&gt;);&lt;/span&gt; &lt;span class="c1"&gt;// 핸들링 해주면된다&lt;/span&gt;
</code></pre>

<p>  <span class="o">}</span>
<span class="o">}</span></code></pre></figure></p>
